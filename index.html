<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mk-67</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="grid-container">
            <div id="card-container" class="blue-card">
                <h4>Your Result</h4>
                <div class="circle">
                    <h3 class="number">76</h3>
                    <span class="sub-number" id="text-soft-gray">of 100</span>
                </div>
                <div class="main-content">
                    <h3 class="des-title" id="font-extrabold">Great</h3>
                    <span class="description" id="text-soft-gray">
                        You scored higher than 65% of the people who have taken tests.
                    </span>
                </div>
            </div>
            <div id="card-container" class="white-card">
                <h4 id="font-extrabold">Summary</h4>
                <div class="summary-list">
                    <div id="summary-items" class="reaction">
                        <div id="title">
                            <img src="./icon-reaction.svg" alt="icon reaction">
                            <span>Reaction</span>
                        </div>
                        <div id="sub-title">80 <span>/100</span></div>
                    </div>

                    <div id="summary-items" class="memory">
                        <div id="title">
                            <img src="./icon-memory.svg" alt="icon memory">
                            <span>Memory</span>
                        </div>
                        <div id="sub-title">92 <span>/100</span></div>
                    </div>

                    <div id="summary-items" class="verbal">
                        <div id="title">
                            <img src="./icon-verbal.svg" alt="icon verbal">
                            <span>Verbal</span>
                        </div>
                        <div id="sub-title">61 <span>/100</span></div>
                    </div>

                    <div id="summary-items" class="visual">
                        <div id="title">
                            <img src="./icon-visual.svg" alt="icon visual">
                            <span>Visual</span>
                        </div>
                        <div id="sub-title">72 <span>/100</span></div>
                    </div>
                    <button class="btn">continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
